<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="lt_brand">
      <a href="index.html">乐淘网</a>
    </div>
    <div class="lt_user">
      <img src="./images/IMG_0477.JPG" alt="">
      <p>管理员</p>
    </div>
    <div class="lt_menu">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="secand" style="display: block">
            <a class="active" href="first.html">
              一级分类
            </a>
            <a href="second.html">
              二级分类
            </a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 主体公共布局 -->
  <div class="lt_common_top ">
    <div class="lt_m_top clearfix">
      <a class="icon_aside pull-left" href="javascript:;">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a class="icon_logout pull-right" href="javascript:;">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <ol class="breadcrumb container-fluid">
      <li>
        <a href="#">管理系统</a>
      </li>

      <li class="active">一级分类</li>
    </ol>
    <!-- 主体内容 -->
    <div class="lt_content container-fluid">
      <button class="btn btn-default mb_20 btn_add">添加分类</button>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th width="80%">分类名称</th>
          </tr>
        </thead>
        <tbody>
          <!-- 动态渲染 -->
        </tbody>
      </table>
      <div style="text-align:right;">
        <ul id="useroption"></ul>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>是否退出登入</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">
            <div class="form-group">
              
              <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="请输入一级分类">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-primary btn_ok">确定</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>
  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
    {{ /each}}
  </script>

</body>

</html>
