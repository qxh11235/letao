<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品管理</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="lt_brand">
      <a href="index.html">乐淘网</a>
    </div>
    <div class="lt_user">
      <img src="./images/IMG_0477.JPG" alt="">
      <p>管理员</p>
    </div>
    <div class="lt_menu">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="secand">
            <a href="first.html">
              一级分类
            </a>
            <a href="second.html">
              二级分类
            </a>
          </div>
        </li>
        <li>
          <a class="active" href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 主体公共布局 -->
  <div class="lt_common_top">
    <div class="lt_m_top clearfix">
      <a class="icon_aside pull-left" href="javascript:;">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a class="icon_logout pull-right" href="javascript:;">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <ol class="breadcrumb">
      <li>
        <a href="#">管理系统</a>
      </li>

      <li class="active">商品管理</li>
    </ol>
    <div class="lt_content container-fluid">
      <button class="btn btn-default btn_add mb_20">添加商品</button>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 模板引擎 -->
        </tbody>
      </table>
      <div class="text-right">

        <ul id="useroption"></ul>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>是否退出登入</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <!-- form表单 -->
        <form>
          <input type="hidden" name="status" value="1">
          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" name="brandId">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropText">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 模板引擎 -->

                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea style="width:100%" name="proDesc" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
            </div>
            <div class="form-group">
              <label for="file" class="btn btn-default mb_20">上传图片</label>
              <input class="hidden" type="file" id="file" name="pic1" data-url="/product/addProductPic" multiple>
              <input type="hidden" name="proPic">
              <div class="img_box">
                <!-- <img width="100" height="100" src="./images/none.png" alt=""> -->
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-primary ">添加</button>
          </div>
        </form>
      </div>

      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js">
  </script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/pro.js"></script>
  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu==1?"已上架":'已下架'}}</td>
      <td data-id={{ v.id }}>
        <button class="btn btn-danger btn_down btn-xs">下架</button>
      </td>
    </tr>
    {{ /each }}

  </script>
  <script type="text/html" id="tmp">
    {{each rows v i }}
    <li>
      <a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a>
    </li>
    {{/each }}
  </script>


</body>

</html>
